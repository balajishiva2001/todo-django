<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
  <section class="vh-100 h-screen flex items-center justify-center" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">

              
              <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-blue-500 md:text-5xl lg:text-5xl text-center"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Todo</span>App</h1>
              <br>
              <a href="{% url 'add_todo'%}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 ">Add new task</a>
              <div class="relative overflow-x-auto shadow-md sm:rounded-lg my-3">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Todo item
              </th>
              <th scope="col" class="px-6 py-3">
                  Description
              </th>
              <th scope="col" class="px-6 py-3">
                  Action
              </th>
          </tr>
      </thead>
      <tbody>
        {% for todo in todos%}
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{todo.title}}
              </th>
              <td class="px-6 py-4">
                  <p>{{todo.description}}</p>
              </td>
              <td class="px-6 py-4">
                  <a href="{% url 'delete_todo' todo.id %}" class="font-medium text-red-600 dark:text-red-500 hover:underline p-2">Delete</a>
                  {% if not todo.completed%}
                  <a href="{% url 'complete_todo' todo.id %}" class="font-medium text-green-600 dark:text-green-500 hover:underline p-2">Completed</a>
                  {% endif %}
                </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>


  </section>


</body>
</html>
